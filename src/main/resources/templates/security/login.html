<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" 
	th:replace="~{/layout/index :: dynamic(~{::div})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="d-flex">
		<div class="col-12 border-top border-info border-3 p-3" style="	background: linear-gradient(120deg, #3ca7ee, #9b408f); color: white; ">		
		<div class="row">
		<div class="col-3"></div>
		<div class="col-6">
	
			<form action="/security/login" method="post" class="rounded-3 border p-3 m-auto">
				<div class="mt-3 d-flex justify-content-between">
					<h3 class="text-center">Form login</h3>
					<div class="ms-auto">
						<a class="btn btn-primary" href="/oauth2/authorization/facebook">
							<i class="fa-brands fa-facebook"></i>&nbsp;Facebook
						</a>
						<a class="btn btn-primary" href="/oauth2/authorization/google">
							<i class="fa-brands fa-google"></i>&nbsp;google
						</a>
						<!-- <a class="btn btn-outline-warning" href="/security/login/google">
							<i class="fa-brands fa-google"></i>&nbsp;Google
						</a> -->
					</div>
				</div>
				
				<div class="mt-3">
					<label class="form-label fw-bold">Username</label>
					<input type="text" name="username" class="form-control text-end" placeholder="Input your username?">
				</div>
				<div class="mt-3">
					<label class="form-label fw-bold" for="password">Password</label>
					<div class="input-group">
						<input type="password" name="password" id="password" class="form-control text-end"
						placeholder="Input your password?" >
					<i class="fa-solid fa-eye-slash" onclick="showPass('#password', this)"></i>
						
						<div class="input-group-text">
						</div>
					</div>
				</div>
				<div class="mt-3 text-end">
				<div>
					<input type="checkbox" name="remember-me">Remember me?</div>
				</div>
				<div class="mt-3 text-end">
					<button class="btn btn-info" type="submit">Login</button>
					<button class="btn btn-info" type="reset">Reset</button>
				</div>
							<div th:utext="${message}"></div>
				
			</form>	</div>
				<div class="col-3"></div>
			</div>			
		</div>
	</div>
</body>
</html>
