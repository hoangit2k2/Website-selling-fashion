<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" 
	th:replace="~{/layout/index :: dynamic(~{::div})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="row" >


<div class="col-3" ></div>
<div class="col-6" >
	 <section class="forms-section">
        <h1 class="section-title">Login & Signup Forms</h1>
        <div class="forms">
          <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
              Login
              <span class="underline"></span>
            </button>
        	<form action="/security/login" method="post"  class="form form-login">
              <fieldset>
                <legend>Please, enter your email and password for login.</legend>
                <div class="input-block">
                  <label for="login-email">E-mail</label>
                  <input type="text" name="username"  required>
                </div>
                <div class="input-block">
                  <label for="login-password">Password</label>
                  <input type="password" name="password"  required>
                </div>
              </fieldset>
              <button type="submit" class="btn-login">Login</button>
              <div class="row" style="text-align: center;">
           
              
              <a type="submit" style="color: blue;"  href="/oauth2/authorization/facebook"><i class="fa-brands fa-facebook"></i></a>
              <a type="submit"  href="/oauth2/authorization/google"><i class="fa-brands fa-google"></i></a>			            </form>
         
         </div>
          </div>
          
          
          
          
          
          
          
          
          
          <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
              Sign Up
              <span class="underline"></span>
            </button>
            <form class="form form-signup" ng-controller="account-ctrl">
              <fieldset>
                <legend>Please, enter your email, password and password confirmation for sign up.</legend>
                <div class="input-block">
                  <label for="signup-username">Username</label>
                  <input id="signup-email" type="text" ng-model="form.username" required>
                </div>
                <div class="input-block">
                  <label for="signup-email">E-mail</label>
                  <input id="signup-email" type="email" ng-model="form.email" required>
                </div>
                 <div class="input-block">
                  <label for="signup-username">Fullname</label>
                  <input id="signup-email" type="text" ng-model="form.fullname"required>
                </div>
                <div class="input-block">
                  <label for="signup-password">Password</label>
                  <input id="signup-password" type="password" ng-model="form.password" required>
                </div>
              </fieldset>
              <button type="submit" class="btn-signup" ng-click="create()">Sign Up</button>
            </form>
          </div>
        </div>
      </section>
      </div>
      <div class="col-3" ></div>
      </div>
     
</body>
</html>
